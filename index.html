<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <link rel="icon" type="favicon.ico" href="assets/images/icon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets//css/style.css">
      
</head>
<body>
    <div class="container">
        <!-- Row 1 -->
            <div class = "row">
                <div class="col-lg-12">
                    <h1 id="head">Super Hero Challenge!</h1>
                </div>
                <div class="col-lg-12">
                    <h2 class="lead">Press any key to get started!</h2>
                </div>
            </div>
            <hr class="my-4">
            
        <!-- Row 2 -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 id ="result"></h1>
                </div>
            </div>
        <!-- Row 3 -->            
            <div class="row gamearea"> 
                <div class="col-lg-4">
                    <img class="img-thumbnail" id="gamePic" src="assets/images/super.jpg" alt = "Game pic">
                </div>
                <div class="col-lg-8">
                    <h2>Wins:</h2>  <h2 id="wins"></h2>
                    
                    <h2>Guess this Superhero:</h2>
                    <h2 id="currentWord"></h2>
                    
                    <h2>Number of Guesses Remaining:</h2>
                    <h2 id="remainingGuesses"></h2>
                    
                    <h2>Letters Already Guessed:</h2>
                    <h2 id="guessedLetters"></h2>
                    
                    <!-- Audio Files -->
                    <audio id="winMusic" src="assets/images/win2.wav"></audio>
                    <audio id="looseMusic" src="assets/images/loose.wav"></audio>
                </div>
            </div>
    </div>
        
    
<script src="assets/javascript/game.js" type="text/javascript">
     
     gameBegin();

</script>

   
</body>
</html>
